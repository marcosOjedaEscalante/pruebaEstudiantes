<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form>
            <div class="row">
                <div class="mb-3 col-3">
                    <input type="text" class="form-control" id="txtIdEstudiante" placeholder="Id estudiante">
                </div>
                <div class="mb-3 col-3">
                    <input type="text" class="form-control" id="txtCodigoCurso" placeholder="Código curso">
                </div>
                <div class="mb-3 col-3">
                    <input type="date" class="form-control" id="txtFechaIncioStart" placeholder="Rango inicio">
                </div>
                <div class="mb-3 col-3">
                    <input type="date" class="form-control" id="txtFechaIncioEnd" placeholder="Rango término">
                </div>
            </div>
            <div>
                <button type="button" class="btn btn-primary" id="btnFiltrar">Filtrar</button>
            </div>
        </form>
    </div>

    <div class="container mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Rut</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Código Curso</th>
                    <th scope="col">Fecha Inicio</th>
                    <th scope="col">Fecha Término</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla">
                
            </tbody>
        </table>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
